<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>NFT preview card component</title>
  </head>
  <body class="bg-[#0d192b] h-screen flex flex-col items-center justify-center">
    <div>
      <div
        class="lg:max-w-[30rem] max-w-[30rem] bg-[#14253d] text-white p-8 flex flex-col gap-8 rounded-3xl"
      >
        <div>
          <img
            class="rounded-3xl"
            src="./images/image-equilibrium.jpg"
            alt="NFT image"
          />
        </div>
        <div>
          <h1 class="text-3xl font-bold mb-6">Equilibrium #3429</h1>
          <p class="text-2xl font-light mb-6 text-[#8bacda] leading-9">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div>
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <svg
                  width="15"
                  height="22"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 13 18"
                >
                  <path
                    d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                    fill="#00FFF8"
                  />
                </svg>
                <p class="text-cyan-300 text-2xl font-medium">0.041 ETH</p>
              </div>
              <div class="flex items-center gap-3">
                <svg
                  width="20"
                  height="20"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 17 17"
                >
                  <path
                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                    fill="#8BACD9"
                  />
                </svg>
                <p class="text-[#8bacda] text-xl font-medium">3 days left</p>
              </div>
            </div>
          </div>
          <div>
            <img src="./images/image-avatar.png" alt="profile image" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
