<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>NFT preview card component</title>
  </head>
  <body class="bg-[#0d192b] h-screen flex flex-col items-center justify-center">
    <div>
      <div
        class="sm:max-w-[30rem] max-h-full max-w-[90%] mx-auto bg-[#14253d] text-white p-5 flex flex-col gap-8 rounded-3xl shadow-[0_25px_15px_30px_rgba(0,0,0,0.1)]"
      >
        <div class="group rounded-3xl relative cursor-pointer">
          <div class="relative">
            <img
              class="rounded-3xl"
              src="./images/image-equilibrium.jpg"
              alt="NFT image"
            />
            <div
              class="bg-[#00FFF8] h-0 opacity-0 group-hover:h-full group-hover:opacity-60 absolute top-0 group-hover:w-full rounded-3xl"
            ></div>
            <svg
              width="48"
              height="48"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              class="absolute opacity-0 group-hover:opacity-100 bottom-1/2 right-1/2 translate-x-1/2 translate-y-1/2"
            >
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z" />
                <path
                  d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                  fill="#FFF"
                  fill-rule="nonzero"
                />
              </g>
            </svg>
          </div>
        </div>
        <div>
          <h1
            class="sm:text-3xl text-2xl font-bold mb-6 hover:text-[#00FFF8] cursor-pointer"
          >
            Equilibrium #3429
          </h1>
          <p
            class="sm:text-2xl text-[1.2rem] font-light mb-6 text-[#8bacda] leading-9"
          >
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="pb-5 sm:pb-8 border-solid border-b-2 border-slate-700">
            <div class="flex items-center justify-between">
              <div class="flex items-center sm:gap-3 gap-2">
                <svg
                  width="15"
                  height="22"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 13 18"
                >
                  <path
                    d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                    fill="#00FFF8"
                  />
                </svg>
                <p class="text-[#00FFF8] sm:text-2xl text-xl font-medium">
                  0.041 ETH
                </p>
              </div>
              <div class="flex items-center sm:gap-3 gap-2">
                <svg
                  width="20"
                  height="20"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 17 17"
                >
                  <path
                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                    fill="#8BACD9"
                  />
                </svg>
                <p class="text-[#8bacda] text-xl font-medium">3 days left</p>
              </div>
            </div>
          </div>
          <div class="flex items-center gap-4 pt-5 sm:pt-8">
            <img
              class="sm:w-12 sm:h-12 w-10 h-10 border-solid border-2 border-white rounded-full"
              src="./images/image-avatar.png"
              alt="profile image"
            />
            <p class="text-[#8bacda] sm:text-xl text-lg font-normal">
              Creation of
              <span class="text-white hover:text-[#00FFF8] cursor-pointer"
                >Jules Wyvern</span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
